<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><div id="wrapper">
    <input type="text" placeholder="add name">
    </div>
    <button onclick="addField()">Add Field</button>
    <button onclick="getValue()">Pick a name</button>
    <script>

  function addField() {
    let newField = '<input type="text">';
    let fields = document.getElementsByTagName("input");

    for ( i=0; i < fields.length; i++) {
      let field = fields[i];
      field.setAttribute("id", i + 1);
      field.id = i+1;
    }
    document.getElementById("wrapper").innerHTML += newField;
  }

 

  function getValue() {
    let value1 = document.getElementById("1").value;
    let value2 = document.getElementById("2").value;
    let value3 = document.getElementById("3").value;
    let value4 = document.getElementById("4").value;
    let value5 = document.getElementById("5").value;
    let value6 = document.getElementById("6").value;
    let value7 = document.getElementById("7").value;
    let value8 = document.getElementById("8").value;
    let value9 = document.getElementById("9").value;
    let value10 = document.getElementById("10").value;
    let array = [];

    array.push(value1, value2, value3, value4, value5, value6, value7, value8, value9, value10);
    for(i=0; i < array.length; i++){
      if (array[i] == ''){
        delete array[i];
      }
      }
      const name = array[Math.floor(Math.random() * array.length)];
        console.log(name);
  
}
    </script>
</body>
</html>
