<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .wrapper{
        display: flex;
        flex-direction: column;
      }
    </style>
</head>
<body>
  <div id="wrapper">
    <input type="text" placeholder="add name">
    </div>
    <button onclick="addField()">Add Field</button>
    <button onclick="getValue()">Pick a name</button>
    <h1 id="name_result"></h1>
    
    
    <script>
    function addField() {
    let newField = '<input type="text">';
    let fields = document.getElementsByTagName("input");

    for ( i=0; i < fields.length; i++) {
      let field = fields[i];
      field.setAttribute("id", i + 1);
      field.id = i+1;
    }
    if(fields.length > 8){
      window.alert("10 names max");
    }else {

  document.getElementById("wrapper").innerHTML += newField;}
  }
 

  function getValue() {
    let fields = document.getElementsByTagName("input");
    let values = [];
    for(i = 0; i < fields.length; i++){
      values.push(fields[i].value);
    }
    const name = values[Math.floor(Math.random() * values.length)];
    console.log(name);
    document.getElementById("name_result").innerHTML = `Result: ${name}`
}
    </script>
</body>
</html>
